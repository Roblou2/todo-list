<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="burger-menu"><span class="mdi mdi-menu"></span></div>
<div id="nav">
  <h2><span class="mdi mdi-clipboard-check-outline"></span>To-do list</h2>

 <div class="home-menu">
    <div class="all-tasks"><span class="mdi mdi-folder"></span><p>All tasks</p></div>
   <div class="favs-display"><span class="mdi mdi-star" style="color:yellow"></span><p>Important</p></div>
    <div class="today"><span class="mdi mdi-calendar-today"></span><p>Due today</p></div>
   <div class="seven"><span class="mdi mdi-calendar-month"></span><p>Due withinin 7 days</p></div>
</div>

  <div class="project-menu">
  <label for="projects"><h2 class="nav-heading">Projects</h2></label>

  <div class="project-functions">
  <select name="projects" id="projects" class="projects">
    <option value=""></option>
    <option value="new">New project</option>
  </select> 
  <button class = "delete-proj"><span class="mdi mdi-delete"></span></button>
  </div>
  </div>
  <div class="storage">
    <button class="save-session"><span class="mdi mdi-content-save"></span>Save all</button>
    <button class="wipe-storage"><span class="mdi mdi-harddisk-remove"></span>Wipe</button>
    </div>
  <div class="new-project-field">
    <form action="#" method="post" id="new-project">
    <label for="new-project">
   <p>Enter project name</p>
    <input type="text" id="new-project-input" name="new-project" class="proj-input-text" />
    
    </label>
  </form>
  <button type="submit" form="new-project" value="Submit" class="add-new-proj"><span class="mdi mdi-playlist-plus"></span>Add</button>
</div>
  <div class="form-items">

<form name="project-inputs" id="to-do-fields" action="#" method="post" >
      <div class="field">
            <label for="title">
                <p>Title</p>
                   <input type="text" id="title" name="title" required/>
                 
        </label>
                 </div>

                 <div class="field">
                  <label for="Description">
                   <p>Description</p>
                    <input type="text" id="des" name="des"/>
                  
                  </label>
    </div>
    
    <div class="field">
              <label for="date">
             <p>Due date</p>
              <input type="date" id="date" name="date" placeholder="Select a due date" required/>
              
              </label>
     </div>

     <div class="field">
                <label for="Priority">
                <p>Priority level</p>
                <select name="priority" id="priority" name="priority" />
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                </select>
            </label>
      
    </div>


              <button type="submit" class="save-item" form="to-do-fields" value="Save">Save</button>
    
          </form>
                 </div>
</div>
                 <div class = "list-display">
                  <div class="table-title-background">
                  <h2 class="table-title">No projects or items to show</h2>
                  </div>
<div class="dashboard">
                  <select name="items-display" id="items-display" class="items-display">
               <option value=""></option>
                    </select>
                    <button class="update"><span class="mdi mdi-calendar-refresh-outline"></span>Refresh</button>
                    </div>
                  <table class="item-list">
             <tr>
                      <td>Title</td>
                      <td>Description</td>
                      <td>Due date</td>
                      <td>Priority</td>
                      <td>Project</td>
                      <td></td>
           </tr>
                  </table>
                 
                 </div>
</div>


  </body>
</html>
